{% extends 'base.html' %}

{% block main %}
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/properties.css')}}">
    <div class="container">
        <h1 class="page-header">Properties</h1>
    <div id="thecontainer">
    {% for property in properties %}
        <div class="card shadow">
            <div class="image">
                <img src="{{ url_for('get_images', filename=property.pic) }}" alt="">
            </div>
            <div class="info">
                <p class="h5">{{property.title}}</p>
                <p class="text-muted">{{property.location}}</p>
            </div>
            <div class="price">
                <p class="btn btn-success">{{property.price}}</p>
            </div>
            <a class="btn btn-primary btn-block" href="{{url_for('show_property', propertyid=property.id)}}"><button class="btn btn-primary btn-block">View Property</button></a>
        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
